<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditPerfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
</head>
<body>
    <header class="d-flex align-items-center justify-content-between p-4 shadow position-relative" style="height: 150px;">
        <i class="fas fa-search fs-3 text-secondary"></i>
        <div class="position-absolute start-50 translate-middle-x text-center">
            <a href="Home.html">
                <img src="../Documentacion/imagenes/logo.png" alt="" class="d-block mx-auto " style="height: 110px;">
            </a>
            <div class="fs-3 fw-bold">ReceList</div>
        </div>
        <div class="ms-auto"> 
            <!-- Menú ROL -->
            <ul class="navbar-nav d-flex flex-row ms-auto mb-0">
                <li class="nav-item">
                    <a class="nav-link active d-flex align-items-center" aria-current="page" href="#">
                           <i class="fas fa-cogs fs-1 me-4"></i> <!-- Panel de admin-->
                        <i class="fas fa-utensils fs-1 me-4"></i> <!-- Icono de Chef-->
                     
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://i.pinimg.com/736x/68/e1/bd/68e1bdeb37a23ce848f5ec2bf280d68e.jpg" alt="" width="50" class="rounded-circle" />
                    </a>
                    <!-- Menú usuario -->
                    <ul class="dropdown-menu me-0" style="left: -100px; width: 100px">
                        <li class="text-dark text-center p-2">
                            <p>user@email.com</p>
                      
                     
                        <li><hr class="dropdown-divider" /></li>
                        <li>
                            <button type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Editar perfil
                            </button>
                        </li>
                        <li><a class="dropdown-item" href="#">Otra acción</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                    </ul>
                </li>
                
                
            </ul>
        </div>
    </header>
    
    <!-- Modal de edición de perfil -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form action="">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header border-0">
                        <h5 class="modal-title" >Edición de perfil</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-4">
                        <div class="form border shadow-sm p-4 rounded-3">
                            <div class="row mb-4">
                                <!-- Imagen de perfil -->
                                <div class="col-md-4 text-center">
                                    <div class="rounded-circle mx-auto mb-3" style="background-image: url(https://i.pinimg.com/736x/68/e1/bd/68e1bdeb37a23ce848f5ec2bf280d68e.jpg); width: 200px; height: 200px; background-size: cover; background-position: center;"></div>
                                    <label for="imagen" class="form-label">URL imagen</label>
                                    <input id="imagen" type="url" class="form-control" value="http://imagenavatar.png" />
                                </div>
    
                                <!-- Formulario de datos -->
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input required id="nombre" type="text" class="form-control" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="apellidos" class="form-label">Apellidos</label>
                                        <input id="apellidos" type="text" class="form-control" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input required id="email" type="email" class="form-control" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="pass" class="form-label">Contraseña</label>
                                        <input required id="pass" type="password" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    

    <main>
        <div class="container">
            <h1 class="mt-5">Modal para editar perfil en header</h1>
            <!-- Botón para abrir modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button>
        </div>
    </main>

    <div style="height: 600px;"></div>

    <footer class="bg-dark text-white py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="mb-0">&copy; 2025 ReceList. Todos los derechos reservados</p>
            <div>
                <a href="#" class="text-white text-decoration-none">&copy; DavidHenrique 2025</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
