<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReceList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Fondo con imagen y oscurecimiento */
        .overlay {
            background: url('../imagenes/comidaFondo.avif') no-repeat center center fixed;
            background-size: cover;
            height: 100vh; /* Ocupar toda la pantalla */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .overlay::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
        }

        .overlay-content {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7); 
            border-radius: 10px;
        }
        header {
            background-color: transparent;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <header class="d-flex align-items-center justify-content-between p-4 shadow position-relative" style="height: 150px;">
        <i class="fas fa-search fs-3 text-secondary"></i>
        <div class="position-absolute start-50 translate-middle-x text-center">
            <a href="Home.html"><img src="../imagenes/logo.png" alt="Logo ReceList" class="d-block mx-auto" style="height: 110px;"></a>
            <div class="fs-3 fw-bold">ReceList</div>
        </div>
        <div>
            <a href="#" class="btn btn-outline-primary me-2 fs-5">Iniciar sesión</a>
            <a href="register.html" class="btn btn-primary fs-5">Registrarse</a>
        </div>
    </header>

    <main>
        <div class="overlay">
            <div class="overlay-content">
                <h2 class="text-white mb-4 text-center">Iniciar Sesion</h2>
                <form action="" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div><br>
                    <button type="submit" class="btn btn-primary w-100">Iniciar sesion</button>
                </form>
                <p class="mt-3 text-white text-center">¿No tienes cuenta? <a href="Register.html" class="text-white">Registrate</a></p>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="mb-0">&copy; 2025 ReceList. Todos los derechos reservados</p>
            <div>
                <a href="#" class="text-white text-decoration-none">&copy; DavidHenrique 2025</a>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
